<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUpMail</title>
  </head>
  <body style="margin: 0; padding: 0">
    <table align="center" bgcolor="#000000" width="442px">
      <tr>
        <td style="padding: 44px 39px">
          <img
            src="https://raw.githubusercontent.com/Today-Todolist/Today_backend/b8f237e91c9cd3c0ea552cf07ccf1d05eed67d66/src/main/resources/static/SignUpMail.svg"
          />
        </td>
      </tr>
      <tr>
        <td
          style="
            color: white;
            padding: 0 39px;
            font-family: 'SeoulHangang EB';
            font-size: 18px;
          "
        >
          <span
            >안녕하세요, {NAME}님. <br />
            투두리스트 오늘을 이용해 주셔서 진심으로 감사합니다. <br />
            아래에 있는 회원가입 메일 인증 버튼을 클릭하여 <br />
            회원가입을 위한 메일 인증을 완료해 주세요. 감사합니다.<br />
          </span>
        </td>
      </tr>
      <tr>
        <td style="padding: 44px 39px">
          <a href="{LINK}">
            <button
              style="
                cursor: pointer;
                background-color: white;
                width: 464px;
                height: 39px;
                border-radius: 20px;
                margin-bottom: 27px;
                border: none;
              "
            >
              <span style="font-family: 'SeoulHangang EB'"
                >회원가입 메일 인증하기</span
              >
            </button>
          </a>
          <span
            style="
              font-family: 'SeoulHangang EB';
              font-size: 15px;
              color: rgba(255, 255, 255, 0.8);
            "
            >5분내로 메일 인증을 해야 합니다.<br />
            만약 5분이 지나면 다시 회원가입 절차를 진행해야 합니다.
          </span>
        </td>
      </tr>
    </table>
  </body>
</html>
