spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  jpa:
    defer-datasource-initialization: true
    open-in-view: false
  redis:
    host: localhost
    port: 1234
  mail:
    host: smtp.gmail.com
    port: 587
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
auth:
  jwt:
    access-exp: 1000
    refresh-exp: 2000
    secret: asdf
cloud:
  aws:
    s3:
      bucket: test
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      instanceProfile: true
      accessKey: access
      secretKey: secret